    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Java', 'Javascript','python','php'],
          ['2010',  29.66,    20.45 ,9.96, 17.38 ],
          ['2015',  26.73,    22.22,14.5,10.48],
          ['2019',  22.39,     23.18,24.27,7.19]
           
        ]);

        var options = {
          title: '%Use of programming language over the years  ',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Language", "% Users", { role: "style" } ],
            ["Python", 13.58, "color: blue"],
            ["C", 12.44, "color: cyan"],
            ["Java", 10.66, "color: magenta"],
            ["C++", 8.29, "color: red"],
            ["C#", 5.68, "color: yellow"],
            ["Basic Visual", 4.74, "color: aqua"],
            ["Javascript", 2.09, "color: yellow"],
            ["PHP", 1.4, "color: aqua"]
          ]);
    
          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);
    
          var options = {
            title: "% users of different programming languages",
            width: 600,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
          };
          var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
          chart.draw(view, options);
      }
      </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});

      function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Year');
      data.addColumn('number', 'Java');
      data.addColumn('number', 'Javascript');
      data.addColumn('number', 'python');

      data.addRows([
        
        [10,  29.66,20.45 ,9.96],
          [15,  26.73,22.22,14.5],
          [19,  22.39,23.18,24.27] 
      ]);

      var options = {
        chart: {
          title: '% of users using java javascript and python Over the years',
          subtitle: 'in 2010,2015 and 2019'
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('curve_chart'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
